name: .NET Test

on:
  workflow_call:

jobs:
  build:

    runs-on: [self-hosted, windows, x64]

    steps:
    - uses: actions/checkout@4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
